<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo: DOM Functions</title>
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.1/dojo/dojo.js"
            data-dojo-config="async: true">
        </script>
        <script>
            require(["dojo/dom", "dojo/dom-construct","dojo/domReady!"], function(dom, domConstruct) {
 							var node = dom.byId("five");
							var list = dom.byId("list");
							
							one.innerHTML ="blub";

							domConstruct.create ("li", {
								innerHTML: "New Node",
								id: "six"

								}, node, "after");

								domConstruct.destroy(node);
            });
        </script>
    </head>
    <body>
        <ul id="list">
            <li id="one">One</li>
            <li id="two">Two</li>
            <li id="three">Three</li>
            <li id="four">Four</li>
            <li id="five">Five</li>
        </ul>
    </body>
</html>
